<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu trữ nội dung Responsive</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
            background-image: url('https://github.com/xyzduy/L-u-Tr-/raw/main/assets/images/sea.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
        }

        textarea {
            width: 90%;
            max-width: 600px;
            height: 150px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            resize: none;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #007BFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            font-size: 1em;
            color: #FFD700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        #menuIcon {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            color: #FFD700;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #menu {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
            overflow: hidden;
        }

        #menu h3 {
            margin: 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFD700;
            text-align: center;
            font-size: 16px;
        }

        #menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #menu ul li {
            padding: 10px;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            text-align: center;
        }

        #menu ul li:last-child {
            border-bottom: none;
        }

        #menu ul li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            textarea {
                height: 120px;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                font-size: 12px;
                padding: 8px 16px;
            }
        }

        @media (orientation: landscape) and (max-height: 450px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                overflow-y: scroll;
            }

            #menu {
                top: 5px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Lưu trữ nội dung</h1>
    <textarea id="content" placeholder="Nhập nội dung của bạn tại đây..."></textarea>
    <br>
    <button onclick="saveContent()">Lưu</button>
    <button onclick="loadContent()">Tải nội dung</button>
    <button onclick="clearTextArea()">Xóa nội dung</button>
    <p id="status"></p>

    <!-- Biểu tượng menu -->
    <div id="menuIcon" onclick="toggleMenu()">☰</div>

    <!-- Menu tùy chọn -->
    <div id="menu">
        <h3 id="userName">Xin chào: <span>Người dùng</span></h3>
        <ul>
            <li onclick="showHistory()">Lịch sử</li>
            <li id="dateDisplay">Ngày: <span></span></li>
        </ul>
    </div>

    <script>
        function saveContent() {
            const content = document.getElementById("content").value.trim();
            if (content) {
                let history = JSON.parse(localStorage.getItem("history")) || [];
                history.unshift(content);
                if (history.length > 10) history.pop();
                localStorage.setItem("history", JSON.stringify(history));
                document.getElementById("status").innerText = "Nội dung đã được lưu!";
            } else {
                document.getElementById("status").innerText = "Không thể lưu nội dung trống!";
            }
        }

        function loadContent() {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            if (history.length > 0) {
                document.getElementById("content").value = history[0];
                document.getElementById("status").innerText = "Nội dung đã được tải!";
            } else {
                document.getElementById("status").innerText = "Không có nội dung nào để tải!";
            }
        }

        function clearTextArea() {
            document.getElementById("content").value = "";
            document.getElementById("status").innerText = "Nội dung đã được xóa!";
        }

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function showHistory() {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            alert("Lịch sử:\n" + history.join("\n"));
        }

        document.getElementById("dateDisplay").querySelector("span").innerText = new Date().toLocaleDateString();
    </script>
</body>
</html>
