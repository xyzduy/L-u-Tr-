<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu trữ nội dung với lịch sử</title>
    <style>
        /* Đặt ảnh nền và định dạng chung */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: url('https://github.com/xyzduy/L-u-Tr-/raw/main/assets/images/sea.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            resize: none;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #007BFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            font-size: 1em;
            color: #FFD700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Style cho menu lịch sử */
        #historyMenu {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 80%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #FFD700;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        #historyMenu h2 {
            margin-top: 0;
        }

        #historyMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #historyMenu li {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Lưu trữ nội dung</h1>
    <textarea id="content" placeholder="Nhập nội dung của bạn tại đây..."></textarea>
    <br>
    <button onclick="saveContent()">Lưu</button>
    <button onclick="loadContent()">Tải nội dung</button>
    <button onclick="clearContent()">Xóa nội dung</button>
    <button onclick="toggleHistoryMenu()">Hiển thị lịch sử</button>
    <p id="status"></p>

    <!-- Overlay và menu lịch sử -->
    <div id="overlay" onclick="toggleHistoryMenu()"></div>
    <div id="historyMenu">
        <h2>Lịch sử:</h2>
        <ul id="historyList"></ul>
        <button onclick="toggleHistoryMenu()">Đóng</button>
    </div>

    <script>
        // Hàm lưu nội dung vào localStorage và cập nhật lịch sử
        function saveContent() {
            const content = document.getElementById("content").value.trim();
            if (content) {
                let history = JSON.parse(localStorage.getItem("history")) || [];
                history.unshift(content);
                if (history.length > 10) history.pop();
                localStorage.setItem("history", JSON.stringify(history));
                document.getElementById("status").innerText = "Nội dung đã được lưu!";
                updateHistory();
            } else {
                document.getElementById("status").innerText = "Không thể lưu nội dung trống!";
            }
        }

        // Hàm tải nội dung mới nhất từ lịch sử
        function loadContent() {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            if (history.length > 0) {
                document.getElementById("content").value = history[0];
                document.getElementById("status").innerText = "Nội dung đã được tải!";
            } else {
                document.getElementById("status").innerText = "Không có nội dung nào để tải!";
            }
        }

        // Hàm xóa toàn bộ lịch sử
        function clearContent() {
            localStorage.removeItem("history");
            document.getElementById("content").value = "";
            document.getElementById("status").innerText = "Nội dung và lịch sử đã được xóa!";
            updateHistory();
        }

        // Hàm cập nhật danh sách lịch sử hiển thị trong menu
        function updateHistory() {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            history.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerText = `${index + 1}. ${item}`;
                historyList.appendChild(li);
            });
        }

        // Hàm bật/tắt hiển thị menu lịch sử
        function toggleHistoryMenu() {
            const historyMenu = document.getElementById("historyMenu");
            const overlay = document.getElementById("overlay");
            if (historyMenu.style.display === "none" || !historyMenu.style.display) {
                historyMenu.style.display = "block";
                overlay.style.display = "block";
                updateHistory();
            } else {
                historyMenu.style.display = "none";
                overlay.style.display = "none";
            }
        }

        // Hiển thị lịch sử khi tải trang
        updateHistory();
    </script>
</body>
</html>
