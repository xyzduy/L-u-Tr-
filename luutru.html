<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Main</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/xyzduy/L-u-Tr-/raw/main/assets/images/sea.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .menu-icon {
            cursor: pointer;
            font-size: 30px;
            font-weight: bold;
            color: #FFD700;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.95);
            color: #fff;
            width: 300px;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.5);
        }

        .menu.active {
            transform: translateX(0);
        }

        .menu header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #fff;
        }

        .menu ul {
            list-style: none;
            padding: 15px;
            margin: 0;
        }

        .menu ul li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-container, .main-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .form-container input,
        .form-container button,
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        textarea {
            height: 150px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #007BFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mainTitle {
            font-size: 2.5em;
            color: #FFD700;
            background: linear-gradient(90deg, rgba(255, 0, 150, 1) 0%, rgba(0, 204, 255, 1) 100%);
            -webkit-background-clip: text;
            color: transparent;
        }

        #status {
            margin-top: 10px;
            font-size: 1em;
            color: #FFD700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 80%;
            max-height: 400px;
            overflow-y: auto;
        }

        .modal-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .modal-content li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .close-modal {
            background-color: #FF4B5C;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <header>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <h1 id="mainTitle" class="main-content">Lưu trữ nội dung</h1>
    </header>

    <div class="menu" id="menu">
        <header>
            <h2>Menu</h2>
            <button onclick="toggleMenu()">✕</button>
        </header>
        <ul>
            <li><b>Tên người dùng:</b> <span id="menuUsername">Chưa đăng nhập</span></li>
            <li onclick="showHistory()">Lịch sử</li>
            <li id="dateTime"></li>
        </ul>
    </div>

    <div class="main-container">
        <div class="main-content" id="webMain">
            <textarea id="content" placeholder="Nhập nội dung của bạn..."></textarea>
            <button onclick="saveContent()">Lưu</button>
            <button onclick="clearContent()">Xóa nội dung</button>
            <div id="status"></div>
        </div>
    </div>

    <div class="modal" id="historyModal">
        <div class="modal-content">
            <h2>Lịch sử của bạn:</h2>
            <ul id="historyList"></ul>
            <button class="close-modal" onclick="closeHistory()">Đóng</button>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const mainTitle = document.getElementById("mainTitle");
        const webMain = document.getElementById("webMain");
        const historyModal = document.getElementById("historyModal");
        const historyList = document.getElementById("historyList");
        const dateTime = document.getElementById("dateTime");

        function toggleMenu() {
            menu.classList.toggle("active");
        }

        function showHistory() {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            historyList.innerHTML = "";
            history.forEach((item, index) => {
                let li = document.createElement("li");
                li.innerText = `${index + 1}. ${item}`;
                historyList.appendChild(li);
            });
            historyModal.classList.add("active");
        }

        function closeHistory() {
            historyModal.classList.remove("active");
        }

        function saveContent() {
            const content = document.getElementById("content").value.trim();
            if (content) {
                let history = JSON.parse(localStorage.getItem("history")) || [];
                history.unshift(content);
                if (history.length > 10) history.pop();
                localStorage.setItem("history", JSON.stringify(history));
                document.getElementById("status").innerText = "Nội dung đã được lưu!";
            } else {
                document.getElementById("status").innerText = "Không thể lưu nội dung trống!";
            }
        }

        function clearContent() {
            document.getElementById("content").value = "";
            document.getElementById("status").innerText = "Nội dung đã được xóa!";
        }

        function updateDateTime() {
            const now = new Date();
            dateTime.textContent = now.toLocaleString();
        }

        setInterval(updateDateTime, 1000);

        window.onload = () => {
            webMain.style.display = "block";
        };
    </script>
</body>
</html>
