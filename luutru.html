<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Main</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/xyzduy/L-u-Tr-/raw/main/assets/images/sea.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
        }

        .menu {
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            width: 250px;
            height: 100%;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            box-shadow: -4px 0 6px rgba(0, 0, 0, 0.5);
        }

        .menu.active {
            transform: translateX(0);
        }

        .menu header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #fff;
        }

        .menu ul {
            list-style: none;
            padding: 15px;
            margin: 0;
        }

        .menu ul li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-container, .main-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            display: none;
        }

        textarea, input[type="text"], input[type="password"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        textarea {
            height: 100px;
        }

        button {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #007BFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <h1 id="mainTitle" class="main-content">Lưu trữ nội dung</h1>
    </header>

    <div class="menu" id="menu">
        <header>
            <h2>Menu</h2>
            <button onclick="toggleMenu()">✕</button>
        </header>
        <ul>
            <li><b>Tên người dùng:</b> <span id="menuUsername"></span></li>
            <li onclick="showHistory()">Lịch sử</li>
            <li id="dateTime"></li>
        </ul>
    </div>

    <div class="main-container">
        <div class="form-container" id="loginForm">
            <h1>Đăng nhập</h1>
            <input type="text" id="username" placeholder="Tên đăng nhập">
            <input type="password" id="password" placeholder="Mật khẩu">
            <button onclick="login()">Đăng nhập</button>
        </div>

        <div class="main-content" id="webMain">
            <textarea id="content" placeholder="Nhập nội dung của bạn..."></textarea>
            <button onclick="saveContent()">Lưu</button>
            <button onclick="clearContent()">Xóa nội dung</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const mainTitle = document.getElementById("mainTitle");
        const loginForm = document.getElementById("loginForm");
        const webMain = document.getElementById("webMain");

        function toggleMenu() {
            menu.classList.toggle("active");
        }

        function showHistory() {
            const history = JSON.parse(localStorage.getItem("history")) || [];
            alert("Lịch sử của bạn:\n" + history.join("\n"));
        }

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                alert("Đăng nhập thành công!");
                document.getElementById("menuUsername").innerText = username;
                mainTitle.style.display = "block";
                loginForm.style.display = "none";
                webMain.style.display = "block";
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu!");
            }
        }

        function saveContent() {
            const content = document.getElementById("content").value.trim();
            if (content) {
                let history = JSON.parse(localStorage.getItem("history")) || [];
                history.unshift(content);
                if (history.length > 10) history.pop();
                localStorage.setItem("history", JSON.stringify(history));
                document.getElementById("status").innerText = "Nội dung đã được lưu!";
            } else {
                document.getElementById("status").innerText = "Không thể lưu nội dung trống!";
            }
        }

        function clearContent() {
            localStorage.removeItem("history");
            document.getElementById("content").value = "";
            document.getElementById("status").innerText = "Đã xóa toàn bộ nội dung và lịch sử!";
        }

        document.getElementById("dateTime").innerText = new Date().toLocaleString();
    </script>
</body>
</html>
